<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Document</title>
</head>
<body>
    <div class="container">
      <div class="left-div">
        <div class="background-logo">
            <h1>
                ROXIS CITY
            </h1>
            <p>Photo By  <u>Victor Rodriguez</u> On <a href="https://unsplash.com/photos/UrfpprfDB0k">unSplash</a> </p>
        </div>
        <img src="/pictures/victor-rodriguez-UrfpprfDB0k-unsplash.jpg" alt="">
      </div>
      <div class="right-div">
        <div id="form">
        <div id="form-header">
           <div class="intro">
            <h2><s>This is not a real online service!</s> You know you need something like this in your life
                to help you realize your dreams. <br> Sign up <em>now</em> to get started.
            </h2>
            <h2>
                You <em>know</em> you want to.
            </h2>
           </div>
        </div>
            <div id="form-body">
                <h3>Let's do this!</h3>
                <form action="">

                   <div class="input">
                    <label for="firstName">First Name</label>
                    <input type="text" name="firsName" id="firstName" required>
                   </div>

                   <div class="input">
                    <label for="lastName">Last Name</label>
                    <input type="text" name="lastName" id="lastName" required>
                    </div>

                   <div class="input">
                    <label for="email">Email</label>
                    <input type="email" name="email" id="email" required>
                    </div>

                   <div class="input">
                    <label for="tel">Phone number</label>
                    <input type="tel" id="tel" name="tel" required>
                    </div>

                   <div class="input">
                    <label for="password">Password</label>
                    <input type="password" name="password" id="password" class="error" required>
                </div>

                   <div class="input">
                    <label for="conpassword">Confirm password</label>
                    <input type="password" name="conpassword" id="conpassword" class="error"  required>
                    </div>

                    <div class="submit">
                        <input type="submit" name="submit" id="submit" value =" submit">
                    </div>
                </form>
            </div>
            <p class="footer">Already Have An Account? <a href="#">Login</a></p>
        </div>
      </div>
    </div>
  </body>
</html>
